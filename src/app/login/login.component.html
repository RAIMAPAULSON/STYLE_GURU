<div class="parent-container">
    <div class="centered-container">
    <div class="partition1">
        <img src="https://cdni.iconscout.com/illustration/premium/thumb/app-login-5948720-4922487.png?f=webp" class="img-fluid" alt="">
    </div>
    <div class="partition2 p-3 border rounded">
     <h3 class="text-white mt-3 mb-5">Login Form</h3>
     <form (ngSubmit)="login()" [formGroup]="loginForm">
     <input name="email" formControlName="email" type="text" class="form-control " placeholder="Email address" style="height: 50px;" >
     <div *ngIf="loginForm.get('email')?.errors && loginForm.get('email')?.touched" class="fw-bolder text-danger mb-2">*Invalid email</div>
     <input name="password" formControlName="password" type="password" class="form-control mt-4" placeholder="Password" style="height: 50px;">
     <div *ngIf="loginForm.get('password')?.errors && loginForm.get('password')?.touched" class="fw-bolder text-danger mb-2">*Invalid password</div>
     <button class="btn bg-warning mt-4 w-100 text-white" style="height: 50px;" type="submit">Login</button>
     <p class="mt-3 text-white">New User?Click to <a routerLink="/register">Register</a></p>
     </form>
    </div>
    </div>
    </div>
